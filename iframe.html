<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <div id="divMsg">
    Receiving iframe.
  </div>
  <script>
    window.addEventListener('message', (event) => {
      if (event.origin === 'http://127.0.0.1:5500') {
        alert(`Received ${event.data} from ${event.origin}`)
        const textStrong = document.createElement('strong')
        textStrong.innerText = event.data
        document.getElementById('divMsg').appendChild(textStrong)
      } else {
        alert(`Unknow Origin | Received ${event.data} from ${event.origin}`)
      }
    })
  </script>

</body>
</html>
